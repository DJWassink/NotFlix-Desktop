<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NotFlix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootswatch/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/raty/lib/jquery.raty.css">
    <link rel="stylesheet" href="bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">NotFlix</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="active"><a href="index.html">Home</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input id="movie-filter" type="text" placeholder="Filter" class="form-control">
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li id="yourMoviesNav"><a href="rated.html">Your movies</a>
                    </li>
                    <li id="loginRegisterLi"><a href="#" data-toggle="modal" data-target="#loginRegisterModal">Login/Register</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div id="movie-container">
        <div class="movie-wrapper">
            <div class="movie-hover">
                <div class="movie-description-small">
                </div>
            </div>
            <div class="movie-popup">
                <div class="movie-popup-title">
                </div>
                <div class="movie-popup-rating">
                    <div class="raty"></div>
                </div>
                <div class="movie-popup-overview">
                </div>
                <div class="movie-popup-more-info">More info</div>
            </div>
            <img class="movie-poster" src="img/movie-poster.png" alt="Movie Poster">
            <span class="movie-spinner fa fa-spinner fa-spin"></span>
        </div>

        <div id="loadMore" class="movie-wrapper">
            <img class="movie-poster" src="img/movie-poster.png" alt="Movie Poster">
            <span class="load-more-movies">Load more</span>
        </div>
    </div>

    <div class="container-fluid fullscreen-dialog">
        <i class="fa fa-close fullscreen-dialog-close"></i>
        <div class="row">
            <div class="fullscreen-dialog-content col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                <div class="hidden-xs hidden-sm col-md-5">
                    <img class="fullscreen-dialog-poster" src="img/movie-poster.png" alt="movie poster">
                </div>
                <div class="col-sm-12 col-md-7">
                    <h2 class="fullscreen-title">Film title</h2>
                    <p class="fullscreen-data">2014 * 116 min * IMDB * stars</p>
                    <p class="fullscreen-description">Description</p>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item fullscreen-trailer" allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginRegisterModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a id="loginTabButton" href="#loginTab" role="tab" data-toggle="tab">Login</a>
                        </li>
                        <li><a id="registerTabButton" href="#registerTab" role="tab" data-toggle="tab">Register</a>
                        </li>
                    </ul>
                </div>
                <div class="modal-body">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active clearfix" id="loginTab">
                            <form id="loginForm" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="loginUsername" class="col-sm-2 control-label">Username</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="loginPassoword" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="loginPassoword" name="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="pull-right">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane clearfix" id="registerTab">
                            <form id="registerForm" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="registerUsername" class="col-sm-2 control-label">Username</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="registerPassword" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="registerFirstname" class="col-sm-2 control-label">Firstname</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="registerFirstname" name="firstname" placeholder="Firstname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="registerMiddlename" class="col-sm-2 control-label">Middlename</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="registerMiddlename" name="middlename" placeholder="Middlename">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="registerLastname" class="col-sm-2 control-label">Lastname</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="registerLastname" name="lastname" placeholder="Lastname">
                                    </div>
                                </div>
                                <div class="pull-right">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/raty/lib/jquery.raty.js"></script>
    <script src="bower_components/jquery.livefilter/jquery.liveFilter.js"></script>
    <script src="bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="js/globalFunctions.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
